<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Buy Your Ticket!</h1>
      </div>
        <div class="col-md-6">
        <form id="tickets">
          <h2>Name</h2>
          <div class="form-group">
            <label for="names">Cinema Guest:</label>
            <input id="names" type="text" class="form-control"  value="">
          </div>
          <h2>Age</h2>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="child"  >
              Age : less than 13 years old
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="adult">
              Age : Neither less than 13 years old, nor over 55 years old.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="senior">
              Age : Over 55 years old.
            </label>
          </div>

          <h2>Time of Day</h2>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="morning">
              Time : Morning
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="afternoon">
              Time : Afternoon
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="time" value="evening">
              Time : Evening
            </label>
          </div>

          <h2>Movie Title</h2>
          <div class="radio">
            <label>
              <input type="radio" name="titles" value="new-release"  >
              Movie : Spider-Man Homecoming 3D
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="titles" value="vintage">
              Movie : Breakfast at Tiffany's
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="titles" value="second-run">
              Movie : Star Wars, 2016
            </label>
          </div>
          <button type="submit" class="btn btn-warning">Buy My Ticket!</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>Your Tickets</h2>
          </div>
          <div class="panel-body">
            <div class="output">
              <ul>
              </ul>
            </div>
            <div class="outputPrice">
              <ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
