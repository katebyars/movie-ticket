<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Buy Your Ticket!</h1>
      </div>
      <form class="tickets" action="index.html" method="post">
        <h2>Age</h2>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="9"  >
            Age : less than 13 years old
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="12">
            Age : Neither less than 13 years old, nor over 55 years old.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="9">
            Age : Over 55 years old.
          </label>
        </div>

        <h2>Time of Day</h2>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="1">
            Time : Morning
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="2">
            Time : Afternoon
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="time" value="3">
            Time : Evening
          </label>
        </div>

        <h2>Movie Title</h2>
        <div class="radio">
          <label>
            <input type="radio" name="titles" value="4"  >
            Movie : Spider-Man Homecoming 3D
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="titles" value="3">
            Movie : Breakfast at Tiffany's
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="titles" value="2">
            Movie : Star Wars, 2016
          </label>
        </div>
        <button type="submit" class="btn btn-warning">Buy My Ticket!</button>
      </form>
    <div class="output">
      <p>
        <h2>Your Ticket Price</h2>
      </p>
        <ul class="outputPrice">

        </ul>
    </div>
    </div>

  </body>
</html>
